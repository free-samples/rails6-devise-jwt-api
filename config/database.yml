# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: root

development:
  <<: *default
  username: root
  database: rails6_api_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  # database: db/test.sqlite3
  database: <%= ENV.fetch("TEST_DB") { 'rails6_api_test' } %>
  username: <%= ENV.fetch("TEST_USER") { 'root' } %>
  password: <%= ENV.fetch("TEST_PASSWD") { '' } %>

staging:
  <<: *default
  database: rails6_api_test
  username: rails6_api_staging
  password: 12345678

production:
  <<: *default
  database: rails6_api_prod